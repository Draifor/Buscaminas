<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales - Proyecto Integrador</title>
    <link rel="icon" href="img/icono.ico">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Draifor's Buscaminas</h1>
        </header>
        <main>
            <section class="right">

                <div class="grid"></div>

                <p>Punta<span>j</span>e: <span id="score">0</span></p>

            </section>
            <!--.right-->
            <section class="left">
                <div class="difficulty">
                    <h2>Dificultad</h2>
                    <select class="difficulty-select" id="difficulty" name="difficulty">
                        <option value="easy">Fácil</option>
                        <option value="medium" >Media</option>
                        <option value="hard">Difícil</option>
                    </select>
                </div>
                <div class="new-game-container">
                    <div class="logo">
                        <img src="img/Logo.png" alt="logo">
                    </div>
                    <button id="new-game">Nuevo Juego</button>
                </div>
            </section>
            <!--.left-->

        </main>
        <p class="credits">Diseñado por Luis Alfredo Parra - Colombia 2022</p>
    </div>
    <!--.container-->
    <script src="js/scripts.js"></script>
</body>

</html>
